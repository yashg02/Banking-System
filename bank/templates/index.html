<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Banking System</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="#">Banking System</a>
        </nav>
    </header>
    <div class="info">
        <div class="info-tabs">
            <p class="heading">Users</p>
            <div class="details">
                <a href="/users/">View all users</a>
            </div>
        </div>
        <div class="info-tabs">
            <p class="heading">Profile</p>
            <div class="details">
                <form action="/search/" method="GET">
                    <input type="number" placeholder="Search for acc no." name="search" required>
                    <button type="submit" class="search">Search</button>
                </form>
            </div>
        </div>
        <div class="info-tabs">
            <p class="heading">Transfer</p>
            <div class="details">
                <a href="/transfer/" style="text-align: center;padding: 0 10px;">Transfer Money from one account to another account</a>
            </div>
        </div>
    </div>
    <script src="/static/js/index.js"></script>
</body>

</html>
